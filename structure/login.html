<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/signup.css" />
    <title>Login Form</title>
  </head>

  <body>
    <span class="home"
      ><a href="./index.html">Go Home</a>
      <a href="./index.html"> <img src="../assets/images/home.png" alt="" /></a
    ></span>
    <div class="container">
      <img src="../assets/images/mushroom.png" class="img-top" alt="" />
      <img src="../assets/images/mushroom1.png" class="img-middle" alt="" />
      <img src="../assets/images/mushroom2.png" class="img-right" alt="" />
      <div class="form-section">
        <h2>Login Form</h2>
        <form id="signupForm">
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              class="input-field"
              required
            />
            <span class="label">Email:</span>
            <span class="error-message" id="emailError"></span>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="login-password"
              name="password"
              class="input-field"
              required
            />
            <span class="label">Password:</span>
            <span class="error-message" id="passwordError"></span>
          </div>
          <div class="links">
            <span class="account"
              >Dont have an account? <a href="./signup.html">Create new</a>
            </span>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="../functionalities/signup.js"></script>
  </body>
</html>
