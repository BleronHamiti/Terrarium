<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./user.css" />
    <link rel="stylesheet" href="./card.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="frame-src 'self' https://www.youtube.com;"
    />

    <title>User</title>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.png" alt="TerrariumLogo" width="200px" />
      <div class="search">
        <input type="text" placeholder="Search..." />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="user">
        <div class="time-container" id="current-time"></div>
        <a href="./user-settings.html"><i class="fa-solid fa-user"></i></a>
      </div>
    </header>
    <main>
      <div class="side-bar">
        <ul>
          <li>
            <a href="#" class="active"><i class="fa-solid fa-house"></i>Home</a>
          </li>
          <li>
            <a href="./plants.html"
              ><i class="fa-solid fa-seedling"></i>My Plants</a
            >
          </li>
          <li>
            <a href="./addnew.html"><i class="fa-solid fa-plus"></i>Add new</a>
          </li>
          <li>
            <a href="./discover.html"
              ><i class="fa-solid fa-magnifying-glass"></i>Discover</a
            >
          </li>
        </ul>
      </div>
      <div class="main-content">
        <div class="profile-info">
          <div class="container">
            <div class="profile-pic">
              <img
                id="profileImage"
                src="./assets/images/profilepic.png"
                alt="Profile Picture"
              />
            </div>
            <div class="profile-plants">Plants owned: 8</div>
            <button id="editButton">
              <i class="fa-solid fa-pen-to-square"></i>Edit
            </button>

            <div class="modalProfile" id="fileModal">
              <div class="modal-profile-content">
                <span class="close">&times;</span>
                <label for="modalFileInput" class="custom-file-input">
                  Choose File
                </label>
                <input
                  type="file"
                  id="modalFileInput"
                  class="file-input-hidden"
                  accept="image/*"
                />
                <div id="fileSelectedMessage"></div>
                <button id="modalSaveButton">Save</button>
              </div>
            </div>
          </div>

          <div class="profile-settings">
            <form id="ProfileForm">
              <div class="groups">
                <div class="form-group">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="input-field"
                    required
                    value="Behare"
                  />
                  <span class="label">Name:</span>
                  <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="surname"
                    name="surname"
                    class="input-field"
                    required
                    value="Test"
                  />
                  <span class="label">Surname:</span>
                  <span class="error-message" id="surnameError"></span>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="input-field"
                  required
                />
                <span class="label">Username:</span>
                <span class="error-message" id="usernameError"></span>
              </div>

              <div class="form-group">
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="input-field"
                  required
                />
                <span class="label">Email:</span>
                <span class="error-message" id="emailError"></span>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="input-field"
                  required
                />
                <span class="label">Password:</span>
                <span class="error-message" id="passwordError"></span>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  class="input-field"
                  required
                />
                <span class="label">Confirm Password:</span>
                <span class="error-message" id="confirm-passwordError"></span>
              </div>

              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="./clock.js"></script>
    <script src="./profile.js"></script>
  </body>
</html>
